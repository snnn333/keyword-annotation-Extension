<!DOCTYPE html>
<html>
<head>
<title>Readpeer</title>
<link rel="stylesheet" type="text/css" href="css/login.css"></link>

</head>
<body>
	<div id="nav">
		<img src="images/logo.png">
	</div>
	<div id="content">
		<span class="words">Username:</span> <input type="text" id="username"
			name="username" class="input"
			title="Spaces are allowed; punctuation is not allowed except for periods, hyphens, apostrophes, and underscores.">
		<br> <span class="words">Password:</span> <input type="password"
			id="password" name="password" class="input"> <br> <span
			class="words">E-mail:</span> <input type="text" id="email"
			name="email" class="input"
			title="A valid e-mail address. All e-mails from the system will be sent to this address."><br>
		<input type="button" id="signup" value="Create Account"> 
		<input type="button" id="signin" value="Return">
		<script src="js/signup.js"></script>
		<div>
			<p id="error">&nbsp;</p>
		</div>
	</div>
</body>
</html>
